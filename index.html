<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Fight</title>
  </head>
  <body>
    <div class="container">
      <h1>Emoji<br />Fighter</h1>
      <div id="stage">
        <div class="fighter" id="fighter1"></div>
        <div class="fighter" id="fighter2">generate your fighter</div>
      </div>
      <div id="numbers"></div>

      <div class="stats">
        <p id="bet-amount">Bet Amount:</p>
        <p id="funds">Account Funds:</p>
      </div>

      <button id="reset-btn" onclick="reset()">Fight Again?</button>
      <div class="betSize" id="bet-size-el">
        <button class="bet-size-btn" id="bet-10" onclick="updateBet10()">
          10
        </button>
        <button class="bet-size-btn" id="bet-20" onclick="updateBet20()">
          20
        </button>
        <button class="bet-size-btn" id="bet-50" onclick="updateBet50()">
          50
        </button>
        <button class="bet-size-btn" id="bet-100" onclick="updateBet100()">
          100
        </button>
        <button class="bet-size-btn" id="bet-500" onclick="updateBet500()">
          500
        </button>
      </div>

      <button id="generateBtn" onclick="generateFighters()">
        Generate Fighters!
      </button>
      <button id="fightBtn" onclick="startGame()">Start Fight!</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
